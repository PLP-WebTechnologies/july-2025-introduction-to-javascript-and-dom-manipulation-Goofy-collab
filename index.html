<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Fundamentals Assignment</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <h1>Mastering JavaScript Fundamentals</h1>
  
  <!-- Part 1: Basics -->
  <section>
    <h2>Part 1: Basics</h2>
    <p id="greeting">Click the button to enter your name:</p>
    <button onclick="askName()">Enter Name</button>
  </section>

  <!-- Part 2: Functions -->
  <section>
    <h2>Part 2: Functions</h2>
    <button onclick="calculateTotal(3, 5)">Calculate Total (3 + 5)</button>
    <p id="totalResult"></p>
    <button onclick="toggleMessage()">Toggle Message</button>
    <p id="toggleText" style="display:none;">Hello! This is a toggled message</p>
  </section>

  <!-- Part 3: Loops -->
  <section>
    <h2>Part 3: Loops</h2>
    <button onclick="showCountdown()">Start Countdown</button>
    <p id="countdown"></p>
    <button onclick="listFruits()">List Fruits</button>
    <ul id="fruitList"></ul>
  </section>

  <!-- Part 4: DOM -->
  <section>
    <h2>Part 4: DOM Manipulation</h2>
    <button onclick="changeHeading()">Change Heading Color</button>
    <button onclick="addNewItem()">Add New List Item</button>
    <ul id="dynamicList">
      <li>Item 1</li>
    </ul>
  </section>

  <script src="javascript/script.js"></script>
</body>
</html>
